<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Group</title>
</head>

<body>
    <script>
        // Musical Group
        var musicians = 7;

        if (musicians <= 0) {
            console.log("not a group");
        } else if (musicians >= 1) {
            console.log("Solo");
        } else if (musicians >= 2) {
            console.log("duet");
        } else if (musicians >= 3) {
            console.log("trio");
        } else if (musicians >= 4) {
            console.log("quartet");
        } else if (musicians > 4) {
            console.log("this is a large group");
        }

    </script>
</body>
</html>
