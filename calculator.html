<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body{
            background-color: black;
        }
        
        button{
            background-color: rgb(56, 53, 53);
            color: white;
            border: none;
            border-radius: 48%;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin: 5px 5px 5px 5px;
            width: 40px;
            height: 40px;
            
        }
        
    </style>
</head>
<body>
<p>
    <button onclick="
        calculation += 1;
        console.log(calculation);">1
    </button>

    <button onclick="
        calculation += 2;
        console.log(calculation);">2
    </button>

    <button onclick="
        calculation += 3;
        console.log(calculation);">3
    </button>

    <button onclick="
        calculation += ' + ';
        console.log(calculation);" style="background-color: orange;">+
    </button>
</p>

<p>
    <button onclick="
        calculation += 4;
        console.log(calculation);">4
    </button>

    <button onclick="
        calculation += 5;
        console.log(calculation);">5
    </button>

    <button onclick="
        calculation += 6;
        console.log(calculation);">6
    </button>

    <button onclick="
        calculation += ' - ';
        console.log(calculation);" style="background-color: orange;">-
    </button>
</p>

   
<p>
    <button onclick="
        calculation += 7;
        console.log(calculation);">7
    </button>

    <button onclick="
        calculation += 8;
        console.log(calculation);">8
    </button>

    <button onclick="
        calculation += 9;
        console.log(calculation);">9
    </button>

    <button onclick="
        calculation += ' * ';
        console.log(calculation);" style="background-color: orange;">*
    </button>
</p>
<p>
    <button onclick="
        calculation += 0;
        console.log(calculation);">0
    </button>

    <button onclick="
        calculation += '.';
        console.log(calculation);">.
    </button>

    <button onclick="
        calculation = eval(calculation);
        console.log(calculation);">=
    </button>

    <button onclick="
        calculation += ' / ';
        console.log(calculation);" style="background-color: orange;">/
    </button>
</p>

<p>
    <button onclick="
        calculation = 0;
        console.log(calculation);" style="width: 60px; height: 55px;">Clear
    </button>
</p>
    <script>
        let calculation = '';
    </script>
</body>
</html>
